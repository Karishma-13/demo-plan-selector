<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.08);
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            background: white;
            transform: translateY(-2px);
        }

        .heading {
            color: #FF6B82;
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            width: 100%;
        }

        .parent-box {
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .child-box {
            border: 1px solid #C8C8C8;
            width: 100%;
            padding: 12px;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .child-box.selected {
            background-color: #FFF0F3;
            border: 2px solid #FF6B82;
        }

        .box-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .box {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .discount-box {
            background-color: #FF6B82;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            margin-left: 6px;
        }

        .most-popular {
            background-color: #FF6B82;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: 5px;
            border-radius: 0 0 5px 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 12px;
            color: #C8C8C8;
            font-weight: 600;
            text-decoration: line-through;
            margin-top: 5px;
        }

        input[type="radio"] {
            width: 17px;
            height: 17px;
            border: 2px solid #C8C8C8;
            accent-color: #FF6B82;
            margin-right: 8px;
        }

        .standard-price {
            font-size: 12px;
            color: #000000;
            margin-top: 4px;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .free-delivery,
        .total {
            font-weight: 700;
            font-size: 13px;
        }

        .free-delivery {
            color: #FF6B82;
        }

        .total {
            color: #000000;
        }

        .add-to-cart {
            background-color: #FF6B82;
            color: white;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            width: 100%;
            padding: 14px;
        }

        .powered-by {
            color: #C8C8C8;
            font-size: 12px;
            margin-top: 10px;
            text-align: right;
            width: 100%;
        }

        .dropdown-container {
            display: flex;
            align-items: center;
            margin-left: 10%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .dropdown {
            padding: 5px;
            font-size: 13px;
            border: 1px solid #C8C8C8;
            border-radius: 3px;
            width: 90px;
            margin: 0 10px;
        }

        .unit-label {
            font-size: 13px;
            font-weight: 500;
        }

        .dropdown-header {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        .dropdown-header div {
            font-size: 13px;
        }

        .dropdown-header div:first-child {
            margin-left: 17%;
        }

        .dropdown-header div:last-child {
            margin-left: 23%;
        }
    </style>
    <script>
        const unitOptions = [
            { units: 1, price: 9.00, originalPrice: 12.00, discount: null },
            { units: 2, price: 18.00, originalPrice: 24.00, discount: 20, popular: true },
            { units: 3, price: 27.00, originalPrice: 36.00, discount: 25 }
        ];

        function createDropdowns(unitNumber) {
            return Array(unitNumber).fill().map((_, index) => `
                <div class="dropdown-container">
                    <div class="unit-label">#${index + 1}</div>
                    <select class="dropdown" name="size">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                    <select class="dropdown" name="color">
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            `).join('');
        }

        function createUnitBox(option) {
            return `
                <div class="child-box">
                    <div class="units-box" onclick="selectOption(this, '${option.price}')" style="width: 100%; display: flex; align-items: center;">
                        <input type="radio" name="option">
                        ${option.popular ? '<div class="most-popular">MOST POPULAR</div>' : ''}
                        <div class="box-container">
                            <div class="box">
                                <div style="font-size: 15px; font-weight: 600;">
                                    ${option.units} Unit${option.units > 1 ? 's' : ''}
                                    ${option.discount ? `<span class="discount-box">${option.discount}% Off</span>` : ''}
                                </div>
                                <div class="standard-price">Standard Price</div>
                            </div>
                            <div class="box" style="align-items: end;">
                                <div style="font-size: 14px;">$${option.price.toFixed(2)} USD</div>
                                <div class="price">$${option.originalPrice.toFixed(2)} USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="aqua-box">
                        <div class="dropdown-header">
                            <div>Size</div>
                            <div>Color</div>
                        </div>
                        ${createDropdowns(option.units)}
                    </div>
                </div>
            `;
        }

        function selectOption(element, price) {
            let childBox = element.closest('.child-box');
            let isAlreadySelected = childBox.classList.contains('selected');

            document.querySelectorAll('.child-box').forEach(box => {
                box.classList.remove('selected');
                box.querySelector('input[type="radio"]').checked = false;
                box.querySelector('.aqua-box').style.display = 'none';
            });

            if (!isAlreadySelected) {
                childBox.classList.add('selected');
                childBox.querySelector('input[type="radio"]').checked = true;
                childBox.querySelector('.aqua-box').style.display = 'block';
            }
        }

        window.onload = function () {
            document.querySelector('.parent-box').innerHTML = unitOptions.map(createUnitBox).join('');
            let mostPopularOption = document.querySelectorAll('.child-box')[1];
            selectOption(mostPopularOption, '18.00');
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="heading">-------------------- YAY! It's BOGO --------------------</div>
        <div class="parent-box"></div>
        <div class="summary">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total: $18.00 USD</div>
        </div>
        <button class="add-to-cart">+ Add To Cart</button>
        <div class="powered-by">@Powered by Pumper</div>
    </div>
</body>

</html>
